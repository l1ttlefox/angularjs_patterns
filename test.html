<!DOCTYPE html>
<html ng-app="ToDo">
<head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/posts.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style type="text/css">
        .done{
            color:#ccc;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        angular.module("ToDo", []).
        controller('todoController', ['$scope', function($scope){
            $scope.todos = [
                {
                    'title' : 'Build a ToDo App',
                    'done': false
                }
                
            ];
            $scope.addTodo = function (){
                $scope.todos.push({'title':$scope.newTodo, 'done':false});
                $scope.newTodo = "";
                
            };
            $scope.clearCompleted = function(){
                $scope.todos = $scope.todos.filter(function(item){
                    return !item.done;
                });
            };
        }]);
    </script>
    <div class="container" ng-controller="todoController">
       <!--  <form name="todoForm" ng-submit="addTodo()">
            <input class="form-control" type="text" name="newTodo" ng-model="newTodo" required/>
            <button ng-disabled="todoForm.$invalid">Go</button>
        </form>
        <button ng-click="clearCompleted()">Clear Completed</button>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done"/>
                <span ng-class="{'done': todo.done}">{{todo.title}}</span>
            </li>
        </ul> -->
        <div class="row">
            <form name="todoForm" ng-submit="addTodo()" class="col-lg-4">
              <div class="form-group">
                <label for="exampleInputEmail1">ToDo text</label>
                <input class="form-control"  type="text" name="newTodo" ng-model="newTodo" placeholder="Put your text" required/>
              </div>
              <button type="submit" ng-disabled="todoForm.$invalid" class="btn btn-primary">Go</button>
            </form>
        </div>
        <div class="row" style="margin-top:40px;">
            
            <ol>
                <li ng-repeat="todo in todos"  ng-class="{'bg-success' : todo.done}">
                    <input type="checkbox" ng-model="todo.done"/>
                    <span ng-class="{'done': todo.done}">{{todo.title}}</span>
                </li>
            </ol>
            <button ng-click="clearCompleted()" class="btn btn-success">
                Clear Completed
            </button>
        </div>
    </div>



       
        
</body>
</html>
